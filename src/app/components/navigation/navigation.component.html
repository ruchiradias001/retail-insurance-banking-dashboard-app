<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" routerLinkActive="active" routerLink="/"
        [routerLinkActiveOptions]="{ exact: true }">Home</a>
      <a mat-list-item href="#" routerLinkActive="active" routerLink="/insurance"
        [routerLinkActiveOptions]="{ exact: true }">Insurance</a>
      <a mat-list-item href="#" routerLinkActive="active" routerLink="/retail"
        [routerLinkActiveOptions]="{ exact: true }">Retail</a>
      <a mat-list-item href="#" routerLinkActive="active" routerLink="/banking"
        [routerLinkActiveOptions]="{ exact: true }">Banking</a>
      <a mat-list-item href="#" routerLinkActive="active" routerLink="/ai"
        [routerLinkActiveOptions]="{ exact: true }">AI Assistant</a>
      <a mat-list-item href="#" routerLinkActive="active" routerLink="/about"
        [routerLinkActiveOptions]="{ exact: true }">About</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="main-nav">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="navbar">
        <a class="mr-4" routerLinkActive="active" routerLink="/" [routerLinkActiveOptions]="{ exact: true }">Home</a>
        <a class="mr-4" routerLinkActive="active" routerLink="/insurance"
          [routerLinkActiveOptions]="{ exact: true }">Insurance</a>
        <a class="mr-4" routerLinkActive="active" routerLink="/retail"
          [routerLinkActiveOptions]="{ exact: true }">Retail</a>
        <a class="mr-4" routerLinkActive="active" routerLink="/banking"
          [routerLinkActiveOptions]="{ exact: true }">Banking</a>
        <a class="mr-4" routerLinkActive="active" routerLink="/ai"
          [routerLinkActiveOptions]="{ exact: true }">AI Assistant</a>
        <a class="mr-4" routerLinkActive="active" routerLink="/about"
          [routerLinkActiveOptions]="{ exact: true }">About</a>
      </span>
      <span class="w-100">
        <span class="float-right"><img src="../../../assets/SAP_logo.png" alt="sap logo" height="50px"></span>
        <span class="float-right"><img src="../../../assets/JKIT_logo.png" alt="jkit logo" height="50px"></span>
      </span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
