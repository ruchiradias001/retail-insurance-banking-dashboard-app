<div class="flex-center-col">
    <div class="row w-100 mt-5 mb-3">
        <div class="col-12">
            <h3>Banking CLV Prediction</h3>
            <p>{{ content.descriptions.clv }}</p>
        </div>
    </div>
    <div class="row w-100 mt-3 mb-3">
        <div class="col-12">
            <h3>Input Values</h3>
        </div>
        <div class="col-12">
            <form [formGroup]="inputsForm">
                <mat-form-field class="w-100">
                    <mat-label>Monthly Income</mat-label>
                    <input matInput required type="number" formControlName="input1">
                </mat-form-field>
                <mat-form-field class="w-100">
                    <mat-label>Savings Account Balance</mat-label>
                    <input matInput required type="number" formControlName="input2">
                </mat-form-field>
                <mat-form-field class="w-100">
                    <mat-label>Fixed Deposit Amount</mat-label>
                    <input matInput required type="number" formControlName="input3">
                </mat-form-field>
                <mat-form-field class="w-100">
                    <mat-label>Age</mat-label>
                    <input matInput required type="number" formControlName="input4">
                </mat-form-field>
                <mat-form-field class="w-100">
                    <mat-label>No. of Savings Accounts</mat-label>
                    <input matInput required type="number" formControlName="input5">
                </mat-form-field>
                <mat-form-field class="w-100">
                    <mat-label>No. of Fixed Deposits</mat-label>
                    <input matInput required type="number" formControlName="input6">
                </mat-form-field>
                <mat-form-field class="w-100">
                    <mat-label>No. of Loans</mat-label>
                    <input matInput required type="number" formControlName="input8">
                </mat-form-field>
                <mat-form-field class="w-100">
                    <mat-label>Loans Outstanding Blanace</mat-label>
                    <input matInput required type="number" formControlName="input9">
                </mat-form-field>
                <mat-label>Credit Card Ownership</mat-label>
                <mat-radio-group formControlName="input7">
                    <mat-radio-button value="1">Yes</mat-radio-button>
                    <mat-radio-button value="0">No</mat-radio-button>
                </mat-radio-group>
            </form>
        </div>
        <div class="col-12 flex-center">
            <button mat-raised-button class="mb-5" (click)="predict()">Predict</button>
        </div>
    </div>
    <div *ngIf="result" class="row w-100 mt-3 mb-3">
        <div class="col-12">
            <h3>Customer Lifetime Value</h3>
        </div>
        <div class="col-12">
            <p><strong>{{ result }}</strong></p>
        </div>
    </div>
</div>
