<section class="container">
    <app-header></app-header>
    <div class="row w-100 mt-5 mb-5">
        <div class="col-12">
            <p><strong>Please ask me anything</strong></p>
        </div>
        <div class="col-12">
            <mat-form-field class="w-100">
                <mat-label>Type your question</mat-label>
                <input matInput required type="text" [formControl]="input">
            </mat-form-field>
        </div>
        <div class="col-12 flex-center">
            <button mat-raised-button class="mb-5" (click)="enter()">Tell Me</button>
        </div>
    </div>
    <div class="row w-100 mt-5 mb-5">
        <div class="col-md-6 d-none d-md-flex justify-content-center align-item-center">
            <img class="stock-img" [src]="'../../../assets/images/' + content.images.header" alt="app">
        </div>
        <div class="col-sm-12 col-md-6 flex-center">
            <p><strong>{{ content.descriptions.header }}</strong></p>
        </div>
    </div>
    <div class="row w-100 mt-5 mb-5">
        <div class="col-sm-12 col-md-6 order-last order-md-first flex-center-col">
            <h2>Insurance</h2>
            <p>{{ content.descriptions.insurance }}</p>
        </div>
        <div class="col-sm-12 col-md-6 flex-center">
            <img class="stock-img" [src]="'../../../assets/images/' + content.images.insurance" alt="insurance">
        </div>
    </div>
    <div class="row w-100 mt-5 mb-5">
        <div class="col-sm-12 col-md-6 flex-center">
            <img class="stock-img" [src]="'../../../assets/images/' + content.images.retail" alt="retail">
        </div>
        <div class="col-sm-12 col-md-6 flex-center-col">
            <h2>Retail</h2>
            <p>{{ content.descriptions.retail }}</p>
        </div>
    </div>
    <div class="row w-100 mt-5 mb-5">
        <div class="col-sm-12 col-md-6 order-last order-md-first flex-center-col">
            <h2>Banking</h2>
            <p>{{ content.descriptions.banking }}</p>
        </div>
        <div class="col-sm-12 col-md-6 flex-center">
            <img class="stock-img" [src]="'../../../assets/images/' + content.images.banking" alt="banking">
        </div>
    </div>
</section>
